<!doctype html>
<html lang="cs">
<head>
	<title>Skelet</title>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, minimal-ui">

	<script>
		var loadScript = function(src) {
			var script = document.createElement("script");
			script.type = "text/javascript";
			script.async = false;
			script.src = src;
			document.getElementsByTagName('head')[0].appendChild(script);
		};

		var loader = function(newBrowser, oldBrowser) {
			try {
				new Function('async () => {}')();
				loadScript(newBrowser);
			} catch (error) {
				loadScript(oldBrowser);
			}
		};

		loader("/dist/main-rollup.js", "/dist/main-babel.js");
	</script>
</head>
<body>
	<h1>Skelete test page</h1>
</body>
</html>
